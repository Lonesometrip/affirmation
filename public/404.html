<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Premium Chauffeur Service</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #d4af37;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.8);
    }
    h1 {
      color: #d4af37;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    a {
      color: #d4af37;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 30px;
    }
    .redirect-message {
      margin-top: 20px;
      font-style: italic;
    }
  </style>
  <script>
    // Redirect to homepage after 5 seconds
    setTimeout(function() {
      window.location.href = '/';
    }, 5000);
  </script>
</head>
<body>
  <div class="container">
    <img src="./assets/logo-98d0a8ed.svg" alt="Premium Chauffeur Logo" class="logo">
    <h1>404 - Page Not Found</h1>
    <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
    <p>Please go to the <a href="/">homepage</a> or contact us for assistance.</p>
    <p class="redirect-message">You will be redirected to the homepage in 5 seconds...</p>
  </div>
</body>
</html>
