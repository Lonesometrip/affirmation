name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies 📦
        run: npm ci

      - name: Build website 🔧
        run: npm run build

      - name: Copy CNAME file 📋
        run: |
          if [ -f "public/CNAME" ]; then
            cp public/CNAME dist/
          else
            echo "www.premium-chauffeur.com" > dist/CNAME
          fi

      - name: Copy server config files 🔧
        run: |
          for file in .htaccess web.config _headers netlify.toml 404.html; do
            if [ -f "public/$file" ]; then
              cp "public/$file" "dist/"
              echo "Copied $file to dist folder"
            fi
          done

      - name: Fix paths in index.html 🔧
        run: |
          sed -i 's|src="/assets/|src="./assets/|g' dist/index.html
          sed -i 's|href="/assets/|href="./assets/|g' dist/index.html
          sed -i 's|href="/favicon.svg"|href="./favicon.svg"|g' dist/index.html
          sed -i 's|href="/favicon.ico"|href="./favicon.ico"|g' dist/index.html
          sed -i 's|src="/webpage/assets/|src="./assets/|g' dist/index.html
          sed -i 's|href="/webpage/assets/|href="./assets/|g' dist/index.html
          sed -i 's|href="/webpage/favicon.svg"|href="./favicon.svg"|g' dist/index.html
          sed -i 's|href="/webpage/favicon.ico"|href="./favicon.ico"|g' dist/index.html

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
