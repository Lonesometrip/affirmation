name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies ðŸ“¦
        run: npm ci

      - name: Build website ðŸ”§
        run: npm run build

      - name: Copy CNAME file ðŸ“‹
        run: |
          if [ -f "public/CNAME" ]; then
            cp public/CNAME dist/
          else
            echo "www.premium-chauffeur.com" > dist/CNAME
          fi

      - name: Copy server config files ðŸ”§
        run: |
          if [ -f "public/.htaccess" ]; then
            cp public/.htaccess dist/
          fi
          if [ -f "public/web.config" ]; then
            cp public/web.config dist/
          fi

      - name: Fix paths in index.html ðŸ”§
        run: |
          sed -i 's|src="/assets/|src="./assets/|g' dist/index.html
          sed -i 's|href="/assets/|href="./assets/|g' dist/index.html

      - name: Deploy to GitHub Pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
